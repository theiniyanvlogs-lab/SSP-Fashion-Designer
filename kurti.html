<!DOCTYPE html>
<html><head>
<title>Kurti Form</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
<header class="top-header"><h1>Kurti Measurement Form</h1></header>
<form class="measure-form" onsubmit="event.preventDefault();submitForm('Kurti');">
<label>Customer Name</label><input id="name" required>
<label>Phone Number</label><input id="phone" required>
<label>Shoulder (inches)</label><input id="shoulder" type="number" required>
<label>Chest (inches)</label><input id="chest" type="number" required>
<label>Waist (inches)</label><input id="waist" type="number" required>
<button type="submit">Submit & WhatsApp Order</button>
</form>
</body></html>
