<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SSP Fashion Designer, Mugappair & Ayapakkam</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>SSP Fashion Designer, Mugappair & Ayapakkam</h1>
</header>

<main>
<section class="hero">
  <h2>Welcome to SSP Fashion Designer Boutique</h2>
  <p>Embroidery • Fashion Tailoring • Custom Stitching</p>
</section>

<section class="form-section">
  <h3>Manual Measurement Form (Girls)</h3>
  <form>
    <label>Dress Type</label>
    <select>
      <option>Churidar</option>
      <option>Kurti</option>
      <option>Palazzo</option>
      <option>Blouse</option>
    </select>

    <label>Shoulder (inches)</label>
    <input type="number">

    <label>Chest (inches)</label>
    <input type="number">

    <label>Waist (inches)</label>
    <input type="number">

    <button type="submit">Submit Measurements</button>
  </form>
</section>
</main>

<footer>
  <p>© 2026 SSP Fashion Designer Boutique</p>
</footer>
</body>
</html>
